
<ion-content>

  <div class="top-text">
    <h1>{{collection?.name}}</h1>

    <p>{{collection?.description}}</p>  
  </div>
 
    <ion-row>
      <ion-col size="12" size-md="3" *ngFor="let cap of caps">
        <ion-card (click)="goToHat(cap)">
          <img loading="lazy" [alt]="cap.name +  '| nod caps'" [src]="cap.imageField1Mobile">
          <ion-card-header>
            <ion-card-title>{{cap.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{cap.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-content>
